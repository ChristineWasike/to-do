<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/css/styles.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <title>to-do-list</title>
</head>

<body>
  <div class="container" id="centre-form">
    <h2>To-Do-List</h2>

      <div class="row">
        <div class="col-md-4">
          <form id="to-do">
          <div class="form-group">
            <label for="to-do-list">List items here:)</label>
            <input type="text" class="form-control" id="items">
            </div>

            <button type="submit" name="button" class="button">Submit</button>
          </form>

          <h2>Your-to-List</h2>
          <form class="" action="" >
            <ul type="checkbox" id="listItems">

            </ul>
          </form>


        </div>
        <div class="col-md-4">
          <div id="show-items">
            <h2>Tasks completed</h2>


          </div>

        </div>


      </div>


  </div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
